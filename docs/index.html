<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR Distance Measurement</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <div class="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="depth-canvas"></canvas>
      <canvas id="detection-canvas"></canvas>
      <div id="crosshair"></div>
    </div>

    <div id="overlay">
      Rel. Depth: <span id="distance">--</span><br />
      <small
        >Depth FPS: <span id="depth-fps">0</span> | Det FPS:
        <span id="det-fps">0</span> |
        <span id="backend-info">Init...</span></small
      >
    </div>

    <div id="controls-bottom">
      <input
        type="text"
        id="promptInput"
        placeholder="Enter object to find..."
        value="glasses"
      />
      <button id="toggleDetBtn">Start</button>
    </div>

    <!-- Offscreen canvas for capturing frames for detection -->
    <canvas id="capture-canvas" style="display: none"></canvas>

    <!-- Official OpenCV.js Build -->
    <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
    <script type="module" src="./src/ar.js"></script>
  </body>
</html>
