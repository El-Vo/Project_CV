<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CV Project MVP</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #121212; color: white; margin: 0; }
        .container { max-width: 800px; width: 100%; padding: 20px; box-sizing: border-box; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 8px; flex-grow: 1; border-radius: 4px; border: 1px solid #444; background: #222; color: white; }
        button { padding: 8px 16px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background: #444; }
        
        .vis-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #webcam { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #overlay { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 2;
            pointer-events: none;
            object-fit: cover;
        }

        .guidance-overlay { 
            margin-top: 15px;
            font-size: 1.5rem; 
            text-align: center; 
            color: #32c8ff; 
            font-weight: bold; 
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Finder Live Overlay</h1>
        <div class="controls">
            <input type="text" id="promptInput" placeholder="e.g. spoon'" value="spoon">
            <button id="toggleCamBtn">Kamera starten</button>
            <button id="toggleDetBtn" disabled>Erkennung starten</button>
            <a href="ar.html" style="margin-left: 10px; color: #32c8ff; text-decoration: none; border: 1px solid #32c8ff; padding: 5px 10px; border-radius: 4px; display: flex; align-items: center;">AR &rarr;</a>
        </div>
        <div class="vis-container">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
            <!-- Offscreen canvas for capturing frames -->
            <canvas id="captureCanvas" style="display:none;"></canvas>
        </div>
        <div id="guidanceText" class="guidance-overlay">Warte auf Kamera...</div>
    </div>
    <script type="module" src="/client/src/main.js"></script>
</body>
</html>
