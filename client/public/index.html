<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CV Project MVP</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #121212; color: white; }
        .container { max-width: 800px; width: 100%; padding: 20px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 8px; flex-grow: 1; border-radius: 4px; border: 1px solid #444; background: #222; color: white; }
        button { padding: 8px 16px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
        button:disabled { background: #444; }
        .vis-container { position: relative; width: 100%; display: flex; flex-direction: column; gap: 10px; }
        video, img { width: 100%; border-radius: 8px; background: #000; }
        .guidance-overlay { font-size: 1.5rem; text-align: center; color: #32c8ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Finder MVP</h1>
        <div class="controls">
            <input type="text" id="promptInput" placeholder="Z. B. 'LÃ¶ffel' oder 'rote Kerze'" value="spoon">
            <button id="toggleBtn">Start Kamera</button>
        </div>
        <div class="vis-container">
            <div id="guidanceText" class="guidance-overlay">Guidance: -</div>
            <video id="webcam" autoplay playsinline muted style="display:none;"></video>
            <img id="output" alt="Processed output">
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>
    <script type="module" src="/client/src/main.js"></script>
</body>
</html>
